<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professional Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css?v=2" />
</head>

<body>
    <div class="container py-5 position-relative">
        <button id="theme-toggle"
            class="btn btn-outline-secondary position-absolute top-0 end-0 mt-4 me-3 rounded-circle"
            style="width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center;">
            <i class="bi bi-moon-stars-fill"></i>
        </button>
        <header class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">
                <i class="bi bi-graph-up-arrow"></i> Investment Calculator
            </h1>
            <p class="lead text-muted mb-3">
                Advanced planning: Reorder phases, simulate taxes, and set starting capital.
            </p>
            <div class="d-inline-block">
                <input type="checkbox" class="btn-check" id="compare-mode-toggle" autocomplete="off">
                <label class="btn btn-outline-primary" for="compare-mode-toggle">
                    <i class="bi bi-columns-gap"></i> Compare Scenarios
                </label>
            </div>
        </header>

        <div id="app-content">
            <!-- Content will be dynamically injected here by js/ui.js -->
        </div>
    </div>

    <footer class="app-footer border-top mt-5 pt-4 pb-4">
        <div class="container text-center small text-muted">
            Made by <strong>WavyWare</strong> Â·
            <a class="link-secondary text-decoration-none" href="https://github.com/WavyWare" target="_blank"
                rel="noopener noreferrer">
                <i class="bi bi-github"></i> github.com/WavyWare
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Modules -->
    <script src="script.js"></script>
</body>

</html>
