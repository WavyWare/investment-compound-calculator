<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Compound Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Investment Compound Calculator</h1>
            <p class="subtitle">Plan your investment journey with multiple periods</p>
        </header>

        <div class="settings-panel">
            <h2>Initial Settings</h2>
            <div class="form-group">
                <label for="initial-balance">Initial Balance:</label>
                <input type="number" id="initial-balance" value="0" min="0" step="100">
                <span class="currency">PLN</span>
            </div>
            <div class="form-group">
                <label for="annual-rate">Annual Interest Rate:</label>
                <input type="number" id="annual-rate" value="7" min="0" max="100" step="0.1">
                <span class="currency">%</span>
            </div>
        </div>

        <div class="periods-panel">
            <h2>Investment Periods</h2>
            <div id="periods-container"></div>
            <button id="add-period" class="btn btn-primary">+ Add Period</button>
        </div>

        <div class="actions">
            <button id="calculate" class="btn btn-success">Calculate Investment Growth</button>
        </div>

        <div id="results" class="results-panel" style="display: none;">
            <h2>Results</h2>
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="card-label">Total Contributions</div>
                    <div class="card-value" id="total-contributions">0 PLN</div>
                </div>
                <div class="summary-card">
                    <div class="card-label">Total Withdrawals</div>
                    <div class="card-value" id="total-withdrawals">0 PLN</div>
                </div>
                <div class="summary-card">
                    <div class="card-label">Total Interest Earned</div>
                    <div class="card-value" id="total-interest">0 PLN</div>
                </div>
                <div class="summary-card highlight">
                    <div class="card-label">Final Balance</div>
                    <div class="card-value" id="final-balance">0 PLN</div>
                </div>
            </div>
            <div class="timeline" id="timeline"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
