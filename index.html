<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Professional Investment Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container py-5">
            <header class="text-center mb-5">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="bi bi-graph-up-arrow"></i> Investment Calculator
                </h1>
                <p class="lead text-muted">
                    Advanced planning: Reorder phases and simulate scenarios.
                </p>
            </header>

            <div class="row">
                <!-- Left Column: Configuration -->
                <div class="col-lg-5 mb-4">
                    <!-- Age Section -->
                    <div class="card p-3 mb-3 bg-light border-0">
                        <div class="d-flex align-items-center">
                            <label
                                for="start-age"
                                class="form-label me-3 mb-0 fw-bold text-secondary"
                                style="white-space: nowrap"
                                >Your Current Age:</label
                            >
                            <input
                                type="number"
                                id="start-age"
                                class="form-control"
                                placeholder="Optional (e.g., 30)"
                            />
                        </div>
                    </div>

                    <div
                        class="d-flex justify-content-between align-items-center mb-3"
                    >
                        <h4 class="mb-0">Investment Phases</h4>
                        <button
                            class="btn btn-primary btn-sm"
                            id="add-phase-btn"
                        >
                            <i class="bi bi-plus-circle"></i> Add Phase
                        </button>
                    </div>

                    <div id="phases-container">
                        <!-- Phase cards generated by JS -->
                    </div>

                    <div class="alert alert-info small mt-3">
                        <i class="bi bi-grip-vertical"></i> Drag items to
                        reorder.<br />
                        <i class="bi bi-eye"></i> Click the eye icon to
                        enable/disable a phase.
                    </div>
                </div>

                <!-- Right Column: Chart and Results -->
                <div class="col-lg-7">
                    <div class="row mb-4 g-2">
                        <div class="col-md-4">
                            <div class="summary-box">
                                <div class="text-muted small">
                                    Total Invested
                                </div>
                                <div
                                    class="summary-value text-secondary"
                                    id="total-invested"
                                >
                                    $0
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="summary-box">
                                <div class="text-muted small">
                                    Total Interest
                                </div>
                                <div
                                    class="summary-value text-success"
                                    id="total-interest"
                                >
                                    $0
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="summary-box">
                                <div class="text-muted small">
                                    Final Balance
                                </div>
                                <div class="summary-value" id="final-balance">
                                    $0
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card p-3">
                        <h5 class="card-title">Growth Over Time</h5>
                        <div class="chart-container">
                            <canvas id="investmentChart"></canvas>
                        </div>

                        <div id="detail-info" class="text-center">
                            <h6 class="text-muted">
                                Details for:
                                <span id="detail-month" class="fw-bold"></span>
                            </h6>
                            <div class="row mt-2">
                                <div class="col-4">
                                    Balance: <br /><strong
                                        id="detail-balance"
                                        class="text-primary"
                                    ></strong>
                                </div>
                                <div class="col-4">
                                    Principal: <br /><strong
                                        id="detail-contribution"
                                    ></strong>
                                </div>
                                <div class="col-4">
                                    Total Profit: <br /><strong
                                        id="detail-profit"
                                        class="text-success"
                                    ></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- SortableJS for Drag and Drop -->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
